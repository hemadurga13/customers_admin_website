<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    {% include "nav.html" %}
    <div class="flex-container">
        <div class="flex-item"><img src="\static\images\quickkart.png" alt="logo"></div>



        <div class="flex-item">
        <form action="adminLoginAction" method="post" class="form">
            <div class="form-heading"><h1>Admin Login Here</h1></div>
        <div class="form-item">
            <label class="form-input-heading" for="username">User Name: </label>
            <input class="form-input" type="text" name="username" id="username" placeholder="Enter user name" required>
        </div>
        <div class="form-item">
            <label class="form-input-heading" for="password">Password: </label>
            <input  class="form-input" type="password" name="password" id="password" placeholder="Enter password" required>
        </div>
        <div class="form-item">
            <input  class="form-btn" type="submit" value="LOGIN">
        </div>
        </form>
    </div>
    </div>

</body>
</html>
